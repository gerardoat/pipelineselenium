# ASP.NET Core.
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build src --configuration $(buildConfiguration)
  displayName: 'Build'
- task: DotNetCoreCLI@2
  displayName: 'Create the Publish to Selenium'
  inputs:
    command: publish
    publishWebProjects: false
    projects: 'src/PocRandD.SeleniumTest/PocRandD.SeleniumTest.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false
    modifyOutputPath: false
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
- task: DotNetCoreCLI@2      
  displayName: 'run selenium test'
  inputs:
    command: custom
    projects: '**/PocRandD.SeleniumTest.dll'
    custom: vstest
    arguments: '--logger:trxlogfilename=TEST.xml'
- task: PublishTestResults@2
  displayName: 'Publish Test Results '
  inputs:
    testResultsFormat: VSTest
    testResultsFiles: '**/TEST.xml'
    mergeTestResults: true
    testRunTitle: 'Selenium Test'